apply plugin: 'war'

dependencies {
    compileOnly aiAgentJar // this is just to force building the agent first

    compile aiCoreJar
    compile aiWebJar

    compile group: 'com.datastax.cassandra', name: 'cassandra-driver-core', version: '3.8.0'
    compile group: 'com.google.guava', name: 'guava', version: '27.1-android'

    providedCompile 'javax.servlet:javax.servlet-api:3.0.1'
}

sourceCompatibility = 1.7
targetCompatibility = 1.7
compileSmokeTestJava.sourceCompatibility = 1.8
compileSmokeTestJava.targetCompatibility = 1.8

ext.testAppArtifactDir = war.destinationDirectory
ext.testAppArtifactFilename = war.archiveFileName.get()
ext.dependencyContainers = ['cassandra:3']
